<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Patch-register</title>
</head>

<body>
    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Patch name
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h5 class="card-title">patch platform</h5>
                        <p class="card-text">Value 1.1</p>
                        <h5 class="card-title">patch details </h5>
                        <p class="card-text">Value 2.1</p>
                        <h5 class="card-title">patch features</h5>
                        <p class="card-text">Value 3.1</p>
                        <h5 class="card-title">registered time</h5>
                        <p class="card-text">Value 4.1</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button class="btn btn-primary" type="button">Download</button>
                            <div>
                                <button class="btn btn-success btn me-2" type="button">Accept</button>
                                <button class="btn btn-danger btn" type="button">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
