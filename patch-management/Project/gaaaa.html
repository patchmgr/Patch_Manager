    <div id="inputsContainer">
        <div class="inputRow">
            <input type="text" name="input-0" placeholder="Input 0">
            <select class="dropdown" aria-label="Default select example">
                <option selected>priority</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                
            </select>
            <button class="addButton btn btn-info">+</button>
        </div>
    </div>
    <button id="logDataBtn">Log Data</button>

    <style>
        .inputRow {
            margin-bottom: 10px;

    <<script>
        let inputIndex = 1; // start with index 1 (since we have one row already)
        const inputsContainer = document.getElementById("inputsContainer");
        const logDataBtn = document.getElementById("logDataBtn");
        const inputData = [];
    
        function addRow(e) {
            const currentRow = e.target.closest(".inputRow");
            const newRow = document.createElement("div");
            newRow.classList.add("inputRow");
    
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = `input-${inputIndex}`;
            newInput.placeholder = `Input ${inputIndex}`;
            newRow.appendChild(newInput);
    
            const newSelect = document.createElement("select");
            newSelect.name = `select-${inputIndex}`;
            newSelect.ariaLabel = "Priority";
            const priorityLevels = ["1", "2", "3", "4", "5"];
            priorityLevels.forEach((level) => {
                const option = document.createElement("option");
                option.value = level;
                option.text = level;
                newSelect.add(option);
            });
            newRow.appendChild(newSelect);
    
            const newButton = document.createElement("button");
            newButton.classList.add("addButton");
            newButton.classList.add("btn");
            newButton.classList.add("btn-info");
            newButton.innerHTML = "+";
            newRow.appendChild(newButton);
    
            inputsContainer.insertBefore(newRow, currentRow.nextSibling);
    
            inputIndex++;
        }
    
        inputsContainer.addEventListener("click", (e) => {
            if (e.target.matches(".addButton")) {
                addRow(e);
            }
        });
