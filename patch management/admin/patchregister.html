<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="sample.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	
	<title>Patch-register</title>
</head>


<body  onload="connectMetamask();connectContract()">
<body>

	<!-- nav bar -->
	<nav class="navbar navbar-expand-lg  fixed-top navbar-light " id="mainNav" style="background-color: aquamarine;"> 
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
					class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="nav nav-pills me-auto mb-2 mb-lg-0 w-100" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
							aria-selected="false" onclick="window.open('userdownload.html','_self');">End User</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
							data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
							aria-selected="false" onclick="window.open('patchverify.html','_self');">Verifier (qc)</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link " id="pills-contact-tab" data-bs-toggle="pill"
							data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
							aria-selected="false" onclick="window.open('patchlabel.html','_self');">Labeller</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link " id="pills-home-tab" data-bs-toggle="pill"
							data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
							aria-selected="true" onclick="window.open('patchdetails.html','_self');">Admin</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="pills-contact-tab" data-bs-toggle="pill"
							data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
							aria-selected="false" onclick="window.open('patchregister.html','_self');">Developer</button>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<br><br><br><br><br>

	<!-- dashboard -->
	<div class="container  d-flex  align-items-center " style="background-color:rgba(242, 124, 70, 0.289); min-height: 80px; height: auto; ">
		<ul class="nav nav-pills flex-grow-1 me-auto mb-3 mb-lg-0 d-flex justify-content-evenly " id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
					type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Patch requests</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
					type="button" role="tab" aria-controls="pills-profile" aria-selected="false"  onclick="window.open('patchregister.html','_self');">Register patch</button>
			</li>
		</ul>
	</div>
	<br>

	<!-- patch register form -->
	<div class="container text-center p-5">
		<div class="row ">
			<div class="col-4 p-2">Patch Name</div>
			<div class="col-6 p-2">
				<input type="text" class="form-control" id="pn" value="patch-1">
			</div>
		</div>
		<div class="row">
			<div class="col-4 p-2">Patch Version</div>
			<div class="col-4 p-2">
				<input type="text" class="form-control" id="pv" value="1">
			</div>
		</div>
		<div class="row">
			<div class="col-4 p-2">Patch Platform</div>
			<div class="col-4 p-2">
				<select id="pltfrm" class="form-select" aria-label="Default select example">
					<option selected>windows</option>
					<option value="mac">mac</option>
					<option value="ubuntu">ubuntu</option>
					<option value="linux">linux</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-4 p-2">Patch Link</div>
			<div class="col-6 p-2"><input type="text"  id="pl" class="form-control" value="http:://download/patch"></div>
		</div>
		<div class="row ">
			<div class="col-4 p-2">Patch description</div>
			<div class="col-6 p-2"><input class="form-control" id="pd" rows="3" value="this patch is all about audio video play driver"></input></div>
		</div>
		<div class="row ">
			<div class="col-4 p-2">Patch features</div>
			<div class="col-6 p-2">
				<input type="text" class="form-control" id="pf" rows="4" value="+ added this - removed that"></input>
			</div>
		</div>
		<div class="row">
			<div class="col-4 p-2">Patch no</div>
			<div class="col-4 p-2">
				<input type="number" class="form-control" id="pno" value="1" readonly>
			</div>
		</div>
	</div>

	<!-- register patch submit button -->
	<div class="container text-center p-2">
		<button type="button" class="btn btn-info btn-primary btn-lg p-3" onclick="setter()">Register the patch</button>
	</div>
	<div class="container text-center p-2">
		<button type="uplaod" class="btn btn-info btn-primary btn-lg p-3">Upload</button>
	</div>

	<!-- get details with id -->
	<br><br><br><br><br><br><br>
	<div>
		<div class="container text-center p-2 ">
			<div class="row">
				<div class="col-4 p-2">
					<input type="number" class="form-control" id="subt">
				</div>
				<div class="col-4 p-2">
					<button type="button" class="btn btn-secondary btn-lg p-3" onclick="getter()">get details</button>
				</div>
			</div>
		</div>
	
		<div class="container text-center p-2">
			<span id="out"></span>
		</div>
		
	</div>
	
	
</body>

</html>
